<project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/maven-v4_0_0.xsd">
<modelVersion>4.0.0</modelVersion>

<groupId>com.eg.ftbl.framework</groupId>
<artifactId>framework</artifactId>
<packaging>pom</packaging>
<version>0.1.0</version>
<name>framework</name>
<description>EGSC Iot framework project</description>

<modules>
<module>framework-client</module>
<module>framework-dao</module>
<module>framework-service</module>
<module>framework-service-bmext</module>
</modules>

<!-- spring io 版本聚合管理应用，只是一个 pom 文件。 1、 有效地管理各种 jar 的依赖，避免版本之间冲突。 2、 按需引用，所有的 
jar 都是 100%开源。 3、 建议 JDK7 以上版本使用 -->
<parent>
<groupId>org.springframework.cloud</groupId>
<artifactId>spring-cloud-starter-parent</artifactId>
<version>Edgware.SR3</version>
<relativePath /> <!-- lookup parent from repository -->
</parent>

<properties>
<!-- 框架版本号 -->
<common.framework.version>0.1.0</common.framework.version>

<!-- 编译设置 -->
<java.version>1.8</java.version>
<project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>

<!-- druid 数据数连接池版本 -->
<druid-spring-boot-starter.version>1.1.10</druid-spring-boot-starter.version>
<mybatisplus-spring-boot-starter.version>1.0.1</mybatisplus-spring-boot-starter.version>
<postgresql.driver.version>42.1.4</postgresql.driver.version>

<!-- 通用工具包版本设置 -->
<commons-lang3.version>3.4</commons-lang3.version>
<guava.version>19.0</guava.version>

<!-- <component.version>${project.version}</component.version> -->
<validation.api..version>2.0.0.Final</validation.api..version>
<swagger2.version>2.6.1</swagger2.version>
<!-- <framework.version>${project.version}</framework.version> -->
</properties>

<dependencyManagement>
<dependencies>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-base</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-log</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-sequence</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-audit</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-kafka</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-auth</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-redis</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-job</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-lock</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.component</groupId>
<artifactId>component-usercenter</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.framework</groupId>
<artifactId>framework-service</artifactId>
<version>${common.framework.version}</version>
</dependency>
<dependency>
<groupId>com.eg.ftbl.framework</groupId>
<artifactId>framework-dao</artifactId>
<version>${common.framework.version}</version>
</dependency>

<dependency>
<groupId>com.eg.ftbl.framework</groupId>
<artifactId>starnetwork-job-core</artifactId>
<version>${common.framework.version}</version>
</dependency>

<!-- spring cloud -->
<dependency>
<groupId>org.springframework.cloud</groupId>
<artifactId>spring-cloud-dependencies</artifactId>
<version>${spring-cloud.version}</version>
<type>pom</type>
<scope>import</scope>
</dependency>

<!-- postgresql -->
<dependency>
<groupId>org.postgresql</groupId>
<artifactId>postgresql</artifactId>
<version>${postgresql.driver.version}</version>
</dependency>

<!-- mybatis -->
<dependency>
<groupId>com.baomidou</groupId>
<artifactId>mybatisplus-spring-boot-starter</artifactId>
<version>${mybatisplus-spring-boot-starter.version}</version>
</dependency>

<!--druid starter-->
<dependency>
<groupId>com.alibaba</groupId>
<artifactId>druid-spring-boot-starter</artifactId>
<version>${druid-spring-boot-starter.version}</version>
</dependency>

<!-- commons -->
<dependency>
<groupId>org.apache.commons</groupId>
<artifactId>commons-lang3</artifactId>
<version>${commons-lang3.version}</version>
</dependency>
<dependency>
<groupId>com.google.guava</groupId>
<artifactId>guava</artifactId>
<version>${guava.version}</version>
</dependency>

<!-- swagger -->
<dependency>
<groupId>io.springfox</groupId>
<artifactId>springfox-swagger2</artifactId>
<version>${swagger2.version}</version>
</dependency>
<dependency>
<groupId>io.springfox</groupId>
<artifactId>springfox-swagger-ui</artifactId>
<version>${swagger2.version}</version>
</dependency>
<dependency>
<groupId>javax.validation</groupId>
<artifactId>validation-api</artifactId>
<version>${validation.api..version}</version>
</dependency>

<!--
<dependency>
<groupId>com.eg.ftbl.framework</groupId>
<artifactId>spring-boot-starter-starnetworkjob</artifactId>
<version>${common.framework.version}</version>
</dependency>
-->
</dependencies>

</dependencyManagement>

<build>
<plugins>
<plugin>
<groupId>org.apache.maven.plugins</groupId>
<artifactId>maven-compiler-plugin</artifactId>
<configuration>
<defaultLibBundleDir>lib</defaultLibBundleDir>
<compilerArgument>-parameters</compilerArgument>
<compilerVersion>1.8</compilerVersion>
<source>1.8</source>
<target>1.8</target>
<encoding>UTF-8</encoding>
</configuration>
</plugin>
<plugin>
<groupId>org.apache.maven.plugins</groupId>
<artifactId>maven-source-plugin</artifactId>
<executions>
<execution>
<id>attach-sources</id>
<phase>verify</phase>
<goals>
<goal>jar-no-fork</goal>
</goals>
</execution>
</executions>
</plugin>
</plugins>
<pluginManagement>
<plugins>
<plugin>
<groupId>org.apache.maven.plugins</groupId>
<artifactId>maven-jar-plugin</artifactId>
<configuration>
<archive>
<manifest>
<mainClass>${start-class}</mainClass>
<addDefaultImplementationEntries>true</addDefaultImplementationEntries>
</manifest>
</archive>
</configuration>
</plugin>
<plugin>
<groupId>org.codehaus.mojo</groupId>
<artifactId>exec-maven-plugin</artifactId>
<configuration>
<mainClass>${start-class}</mainClass>
</configuration>
</plugin>
<plugin>
<groupId>org.apache.maven.plugins</groupId>
<artifactId>maven-resources-plugin</artifactId>
<configuration>
<delimiters>
<delimiter>${resource.delimiter}</delimiter>
</delimiters>
<useDefaultDelimiters>false</useDefaultDelimiters>
</configuration>
</plugin>
<!-- Support our own plugin -->
<plugin>
<groupId>org.springframework.boot</groupId>
<artifactId>spring-boot-maven-plugin</artifactId>
<version>${spring-boot.version}</version>
<executions>
<execution>
<goals>
<goal>repackage</goal>
</goals>
</execution>
</executions>
<configuration>
<mainClass>${start-class}</mainClass>
</configuration>
</plugin>

<!-- surefire -->
<plugin>
<groupId>org.apache.maven.plugins</groupId>
<artifactId>maven-surefire-plugin</artifactId>
</plugin>
</plugins>
</pluginManagement>
</build>
