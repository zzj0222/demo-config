server:
  port: 9017

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        secondsKillOutput:
          #交换机
          destination: wdmiaosha
          content-type: application/json
    stream:
      bindings:
        secondsKillInput:
          #交换机
          destination: wdmiaosha
          #队列
          group: miaosha
          content-type: application/json
#        secondsKillInput2:
#          #交换机
#          destination: wdtest
#          #队列
#          group: miaosha2
#          content-type: application/json





feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json;charset=UTF-8
      min-request-size: 1024
    response:
      enabled: true

